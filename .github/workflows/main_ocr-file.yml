name: Build and deploy Python app to Azure Web App - ocr-file

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ocr-file-appservice
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      # Optional: run tests/lint locally (does NOT create a venv for deploy)
      - name: Set up Python for CI checks
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps for quick import check (optional)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python - <<'PY'
          import cv2; print("OpenCV headless OK:", cv2.__version__)
          PY

      # No zip creation, we deploy the repo as-is so Oryx builds on server
      - name: Upload source artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-source
          path: .
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-source
          path: ./src

      - name: Deploy to Azure Web App (Oryx build on server)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ocr-file
          slot-name: Production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5B3B05E747DB4C4FA45647BB9CD008E6 }}
          package: ./src
          target: SCM
          verbose: true
