name: Build and deploy Python app to Azure Web App - ocr-file

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Optional: quick sanity install (catches version conflicts early)
      - name: Validate requirements (optional)
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          # Helpful flags; remove if they cause issues
          PIP_NO_BINARY=":none:" pip install -r requirements.txt || pip install -r requirements.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !.venv/
            !antenv/
            !**/__pycache__/
            !.git/
            !.github/
            !**/*.log

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ocr-file'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_06D00263B7A6480C8C21DA4DE93B2EE7 }}
