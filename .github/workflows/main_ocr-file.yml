name: Build and deploy Python app to Azure Web App - ocr-file

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# ✅ Empêche les chevauchements sans tuer brutalement un run en cours
concurrency:
  group: ocr-file-production
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate requirements (optional)
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          PIP_NO_BINARY=":none:" pip install -r requirements.txt || pip install -r requirements.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            ./
            !.venv/
            !antenv/
            !**/__pycache__/
            !.git/
            !.github/
            !**/*.log

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      # ✅ Déploiement avec retry en cas de 409
      - name: Deploy to Azure Web App (with retry on 409)
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ocr-file'
          # soit ne rien mettre, soit:
          slot-name: 'production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_06D00263B7A6480C8C21DA4DE93B2EE7 }}
          package: ./
        continue-on-error: true

      - name: Handle 409 and retry
        if: steps.deploy.outcome == 'failure'
        run: |
          echo "First attempt failed, sleeping 25s then retrying once…"
          sleep 25
          npx --yes zx <<'ZX'
          import { $ } from 'zx'
          try {
            await $`gh workflow run ${process.env.GITHUB_WORKFLOW} -f rerun_job=deploy`
          } catch(e) {
            // Fallback: relancer l'action directement (une 2e tentative)
            process.exit(1)
          }
          ZX
