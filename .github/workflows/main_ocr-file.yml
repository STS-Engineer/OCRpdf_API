name: Build and deploy Python app to Azure Web App - ocr-file

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ocr-file-appservice
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create venv & install deps
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      - name: Create deployment zip
        run: |
          # Clean zip creation excluding unnecessary files
          zip -r app.zip . \
            -x "antenv/**" ".git/**" ".github/**" "**/__pycache__/**" "*.log" "test*" "*.tmp"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: app.zip
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: ./dist

      - name: Deploy to Azure Web App using SCM
        uses: azure/webapps-deploy@v3
        with:
          app-name: ocr-file
          slot-name: Production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5B3B05E747DB4C4FA45647BB9CD008E6 }}
          package: ./dist/app.zip
          target: SCM
          verbose: true

      - name: Wait for deployment to complete
        run: |
          sleep 20
          echo "Deployment should be complete"
