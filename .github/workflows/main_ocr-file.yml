name: Build and deploy Python app to Azure Web App - ocr-file

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ocr-file-appservice
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional: quick preflight (does NOT affect Azure; Oryx will build on the server)
      - name: Preflight import check 
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Verify cv2 headless locally 
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python - <<'PY'
          import cv2; print("OpenCV headless OK:", cv2.__version__)
          PY

      # Deploy source; Oryx on Azure installs requirements.txt and runs your startup command
      - name: Deploy to Azure Web App (Oryx build on server)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ocr-file
          slot-name: Production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5B3B05E747DB4C4FA45647BB9CD008E6 }}
          package: .
          target: SCM
          verbose: true
