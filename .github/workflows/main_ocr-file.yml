name: Build and deploy Python app to Azure Web App - ocr-file

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ocr-file-production
  cancel-in-progress: false  # ‚úÖ √©vite les chevauchements g√©n√©rateurs de 409

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 1 }

      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - name: Validate requirements (optional)
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          PIP_NO_BINARY=":none:" pip install -r requirements.txt || pip install -r requirements.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            ./
            !.venv/
            !antenv/
            !**/__pycache__/
            !.git/
            !.github/
            !**/*.log

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      # üîÅ Tentative 1
      - name: Deploy to Azure Web App (attempt 1)
        id: deploy1
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ocr-file'
          slot-name: 'production'              # ou supprime compl√®tement si pas de slot
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_06D00263B7A6480C8C21DA4DE93B2EE7 }}
          package: ./
        timeout-minutes: 15
        continue-on-error: true

      - name: Wait 25s before retry (only if failed)
        if: steps.deploy1.outcome == 'failure'
        run: sleep 25

      # üîÅ Tentative 2 (seulement si la 1 a √©chou√©, p.ex. 409)
      - name: Deploy to Azure Web App (attempt 2)
        if: steps.deploy1.outcome == 'failure'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ocr-file'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_06D00263B7A6480C8C21DA4DE93B2EE7 }}
          package: ./
        timeout-minutes: 15
