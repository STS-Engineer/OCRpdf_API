name: Build and deploy Python app to Azure Web App - ocr-file

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Empêche les déploiements qui se chevauchent sur la même app
concurrency:
  group: ocr-file-production
  cancel-in-progress: true

permissions:
  contents: read

env:
  APP_NAME: ocr-file
  RESOURCE_GROUP: ocr-file_group   # ex: Azure_Poitiers
  PYTHON_VERSION: '3.11'
  ARTIFACT_NAME: python-app
  ZIP_NAME: app.zip

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # (facultatif) tests rapides
      # - name: Run tests
      #   run: |
      #     source .venv/bin/activate
      #     pytest -q

      - name: Create deploy ZIP
        run: |
          # Nettoyage de ce qu'on ne veut pas publier
          rm -rf .git .github .venv **/__pycache__ **/*.log
          zip -r "${ZIP_NAME}" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ZIP_NAME }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}

      - name: Azure Login (Service Principal)
        uses: azure/login@v2
        with:
          # Secret AZURE_CREDENTIALS = JSON Service Principal (tenant, sub, clientId, clientSecret)
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # (Optionnel mais utile sur plans chargés) Stopper l'app pour éviter les locks 409
      - name: Stop Web App
        run: az webapp stop -g "${{ env.RESOURCE_GROUP }}" -n "${{ env.APP_NAME }}"

      - name: Deploy to Azure Web App (OneDeploy ZIP)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          package: ${{ env.ZIP_NAME }}

      - name: Start Web App
        if: always()
        run: az webapp start -g "${{ env.RESOURCE_GROUP }}" -n "${{ env.APP_NAME }}"

